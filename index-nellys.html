<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen nellys</title>
    <link rel="stylesheet" href="style-nellys.css">
</head>
<body>
    <div class="contenedor">
        <div class="card">
            <img src="yeti.svg" alt="" class="card--img">
            <form class="card--form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@domain.com">
                <div class="push">
                    <label for="checkbox">Show</label>
                    <input  type="checkbox" name="checkout" id="check">  
                    <label for="password">Password</label>
                </div>
                <input type="password" id="contrasena">
                <input type="button" value="Log in" class="form--btn">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

</head>

<body>

                    <input class="email__casilla" text="email"></input>

                <div class="contrasena__check">

                </div>

                <div class="card__contrasena">
                    <p class="contrasena__texto">Password</p>
                    <input class="contrasena__casilla" text=></input>
